<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      div,
      p,
      a {
        padding: 15px 30px;
        display: block;
        border: 2px solid #000;
        background: #fff;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      Div
      <p>
        P
        <a> A </a>
      </p>
    </div>
    <script>
        let elements = document.querySelectorAll("div, p, a");
        function showTagName() {
            alert("Captura: " + this.tagName)
        }
        for(let elem of elements){
            elem.addEventListener("click", showTagName, true)
        }
    </script>
  </body>
</html>
