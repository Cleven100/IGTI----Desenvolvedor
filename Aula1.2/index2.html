<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Exemplo para redimensionamento de janela</p>

    <p>Redimensou a p√°gina: <span id="teste">0</span> vezes.</p>
  </body>

  <script>
    window.addEventListener("resize", countResize);

    let count = 0;

    function countResize() {
      let txtElement = count += 1;

      document.getElementById("teste").innerHTML = txtElement;
      console.log(txtElement);
    }
  </script>
