<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body onload="checkCookies()">
    <script>
      function checkCookies() {
        if (navigator.cookieEnabled) {
          alert("Cookie Habilitado ");
        } else {
          alert("Cookie não está habilitado ");
        }
      }
    </script>
    <p> Verifica se os cookies estão liberados</p>
  </body>
</html>
